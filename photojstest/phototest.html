<div class='container'>
    <div class="thephoto">
    </div>

</div> <!-- /container -->


<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<script>
$(document).ready(function(){


    var randoVal = Math.floor(Math.random() * 15);
    var imgPath = 'img/photo' + randoVal + '.jpg';

        $('<img src="'+ imgPath +'">').load(function() {
            $(this).appendTo('.thephoto');
            console.log(imgPath)
        })




    $( ".thephoto" ).click(function() {

        var randoVal = Math.floor(Math.random() * 15);
        var imgPath = 'img/photo' + randoVal + '.jpg';

            $('<img src="'+ imgPath +'">').load(function() {
                $(this).appendTo('.thephoto');
                console.log(imgPath)
            })


    });

});
</script>
