   <script> 

		$(document).ready(function() {
		    var finished;

		    $(function(){
		   		function masonry() {
			    	var $container = $('#photos');
			     
			    	$container.imagesLoaded( function(){
			        	$container.masonry({
			        		itemSelector : 'li'
			        	});
			    	});

			    	finished = -1;
		   		};
		     	
		    	masonry();
		    	console.log(finished);

				window.onresize = function(event) {     
			        masonry();
				};
		     });


		});
